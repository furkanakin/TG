version: '3.8'

services:
  python-app:
    build:
      context: .
      dockerfile: Docker/Dockerfile
    container_name: python-app
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
